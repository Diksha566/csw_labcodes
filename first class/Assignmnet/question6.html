<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with images</title>
    <style>
        table, th, td{
            border: 1px solid rgb(145, 140, 140);
        }

        th{
            background: bisque;
        }
    </style>
</head>
<body>
    <p>
        <a href="question9.html">Go back!</a>
        </p>
    <table>
        <tr>
            <th>Tiger</th>
            <th>Cat</th>
            <th>Dog</th>
        </tr>

        <tr>
            <td><img src="toiger.jpg" alt="Tiger image" width="50px" height="50px"></td>
            <td><img src="cat.jpeg" alt="Cat image" width="50px" height="50px"></td>
            <td><img src="Dog.jpg" alt="Dog image" width="60px" height="50px"></td>
        </tr>
    </table>
</body>
</html>
