<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body{
            background-color: rgb(152, 182, 237);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        p{
            color: darkslategrey;
            
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>

<script>
$(document).ready(function(){
$("h1,h2,h3").dblclick(function() {
    $(this).hide();
    //$(this).hide(); -here htis means the current element

});

});
</script>

</head>
<body>
   <h1></h1>
   <h2>If click on second heading. It will disapper</h2>
   <h3>If click on third heading. It will disapper</h3>
   <p>Use double click on heading to hide it</p>
  
</body>
</html>
