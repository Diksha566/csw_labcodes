<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body{
            background-color: rgb(152, 182, 237);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        p{
            color: darkslategrey;
            
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>

<script>
$(document).ready(function(){
$("button").click(function(){
$("#1").fadeIn(2000);
$("#2").fadeIn(2000);
$("#3").fadeOut(2000);
});

});
</script>

</head>
<body>
  <p>applying fadein effect on each box with diff color</p>

<button>Hit the button to get fadingIn effect</button> <br><br>

<div id="1" style="width: 40px; height: 60px; display: none;background-color: coral;">

</div> <br>

<div id="2" style="width: 40px; height: 60px; display: none;background-color: rgb(80, 83, 255);">

</div> <br>

<div id="3" style="width: 40px; height: 60px; background-color: rgb(255, 80, 182);">

</div> <br>
  
</body>
</html>
