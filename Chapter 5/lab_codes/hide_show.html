<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body{
            background-color: rgb(141, 137, 226);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        p{
            color: darkslategrey;
            
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"> </script>

<script>
$(document).ready(function() {
$("#a").click(function() {
//$("p").hide(2000); //3000 mili sec ke baad hide hoga
$("p").toggle(2000);



});
$("#b").click(function() {
    $("p").show(2000);
}); 
});
</script>

</head>
<body>
   <h1>example for hide() and show() methos</h1>
   <p>if the hide button is clicked then the paragraph wpuld disapper</p>
   <p>if the hide button is clicked then the paragraph wpuld disapper again</p>
   <p class="a">Hello</p>
   <p class="a">bye</p>

   <button id="a"> Hide</button>
   <button id="b"> Show</button>
</body>
</html>
