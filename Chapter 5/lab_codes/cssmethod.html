<!DOCTYPE html>
<html lang="en">
<head>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hide the heading</title>
    <script src="jquery-3.7.1.min.js"></script>

    <style>
        body{
            background-color: cadetblue;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .button {
  background-color: #7960e7; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
    </style>

<script>
    
$(document).ready(function(){
$("button").click(function(){
        $("h1").css("color", "blue"). slideDown(2000).slideUp(3000);
            
        });

});



</script>

</head>
<body>
<button class="button">Hit the button!</button> <br><br>

<h1 class="h"> This is heading</h1>
<h2 class="h">This is heading</h2>
  
</body>
</html>
