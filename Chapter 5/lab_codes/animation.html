<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body{
            background-color: rgb(152, 182, 237);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        p{
            color: darkslategrey;
            
        }

    
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>

<script>
    
$(document).ready(function(){
$("button").click(function(){
        $("div").animate({left: '500px', opacity:'0.2', height:'100px', width:'100px'}, 500);

});

});

</script>

</head>
<body>
<button>Hit the button to get fadingIn effect</button> <br><br>

<div style="width: 40px; height: 60px;background-color: rgb(227, 23, 23);">
</div> <br>


  
</body>
</html>
