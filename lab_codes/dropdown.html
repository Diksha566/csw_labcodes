<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
font-family: Verdana, Geneva, Tahoma, sans-serif;
   
    }
.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: rgb(166, 103, 20);
    min-width: 100PX;
    box-shadow: 0px 6px, 22px, 0px, rgba(250, 250, 250, 0.2);
    padding: 12px 16px;
}

.dropdown:hover{
    display: block;
}
</style>
<body>
    <h2>Basic dropdown</h2>
    <p>Get your cursor around the follwing comtent</p>

<div class="dropdown">
    <span>If cursor moves here. it creates a dropdown</span>
</div>
    

    <div class="dropdown-content">
        <p>Hi user</p>
    </div>

</body>
</html>
