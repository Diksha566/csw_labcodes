<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hex color</title>
   
</head>
<body>
    <h2 style="background-color: #34bef3;">#34bef3</h2>
    <h2 style="background-color: #f3b734;">#f3b734</h2>
    <h2 style="background-color: #e22ac4;">#e22ac4</h2>
    <h2 style="background-color: #f3345a;">#f3345a</h2>
    <h2 style="background-color: #343434;">#343434</h2>
    <h2 style="background-color: #ededed;">#ededed</h2>

 <h3>HSL Saturation</h3>
<br>
<br>
<h2 style="background-color: hsl(345, 40%, 50%) ;" id="diksha">diksha</h2>
<h2 style="background-color: hsl(345, 80%, 50%) ;" id="diksha">diksha</h2>
<h2 style="background-color: hsl(345, 100%, 50%) ;" id="diksha">diksha</h2>
<br>

<h2 style="background-color: hsl(345, 50%, 40%) ;" id="diksha">diksha</h2>
<h2 style="background-color: hsl(345, 50%, 80%) ;" id="diksha">diksha</h2>
<h2 style="background-color: hsl(345, 50%, 100%) ;" id="diksha">diksha</h2>
<br>
<br>
<br>
<h2 style="background-color: hsla(345, 100%, 50%,0.2) ;" id="diksha">diksha</h2>



</body>
</html>
