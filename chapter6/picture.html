<!DOCTYPE html>
<html lang=“en”>
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.31/jquery.min.js"></script>

    <title>Container class example</title>
    <meta name="viewport" content="width=device-width, intial-sacle=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />



</head>
<body>
<div class="container">
<h1>Image Example</h1>
<img src="pic.png" class="img-rounded" alt="Cinque
Terre" width="350" height="250">
<p>img-rounded</p>
<br>

<img src="pic.png" class="img-circle" alt="Cinque
Terre" width="350" height="250">
<p>circle</p>
<br>

<img src="pic.png" class="img-thumbnail" alt="Cinque
Terre" width="350" height="250">
<p>thumbanil</p>
<br>
<img src="pic.png" class="img-fuid" alt="Cinque
Terre" width="350" height="250">
<p>fuid</p>
<br>
<img src="pic.png" class="img-responsive" alt="Cinque
Terre" width="350" height="250">
<p>responsive</p>
</div>
</body>
</html>
